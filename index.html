<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>МойМагазин</title>

    <link rel="stylesheet" href="OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="OwlCarousel/owl.theme.default.min.css">

    <link rel="stylesheet" href="style.css"/>

    <script src="https://code.jquery.com/jquery-3.6.3.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.3/css/jquery.dataTables.min.css"/>

    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.selectcity').select2({
                dropdownParent: $('#offcanvasExample'),
                placeholder: 'Укажите Ваш город',
                width: '90%',
                ajax: {
                    url: 'http://localhost/getcities.php',
                    dataType: 'json',
                    type: 'GET',
                    dely: 250,
                    data: function(params){
                        return{
                            q: params.term,
                        };
                    },
                    processResults: function(data){
                        return{
                            results: data
                        };
                    },
                    cache: true
                }
            });
        });

        $(document).ready(function(){
            $(".owl-carousel").owlCarousel({
                loop: true,
                margin: 10,
                width:100,
                responsive:{
                    0:{
                        items: 3
                    },
                    600:{
                        items: 1
                    },
                    1000:{
                        items: 4
                    },
                    1400:{
                        items: 6
                    },
                }
            });
        });

        $(document).ready(function(){
            $('#warehousestable').DataTable({
                ajax: {
                    url: 'http://localhost/getwarehouses.php',
                    dataSrc: 'Warehouses'
                },

                columns: [
                    { data: 'Id' },
                    { data: 'Title' },
                    { data: 'Address' }
                ]
            });
        });
    </script>
</head>

                <button style="margin-left: 200px; background-color: #FE5454; border-color: #FE5454;" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">...</button>

                    <div class="offcanvas-header">
                        <h3 class="offcanvas-title" id="offcanvasExampleLabel">Добро пожаловать!</h3>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Закрыть"></button>
                    </div>
                    <div class="offcanvas-body">
                        <div align="center" style="padding: 5px;">
                <select class="selectcity form-control" style="padding: 5px; width: 95%">

            </select>
            </div>

</div>
